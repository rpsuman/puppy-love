<mat-card-title>
  Send verification mail
</mat-card-title>
<mat-card-content>
  <form [formGroup]="mailForm" (ngSubmit)="onMail()">
    <mat-form-field>
      <input
        matInput
        formControlName="roll"
        placeholder="HEC Email ID"
        pattern=".+@hec.edu" >
    </mat-form-field>

    <button mat-button> Send Verification Mail </button>
  </form>
</mat-card-content>

<mat-card-title>
  Signup
</mat-card-title>
<mat-card-content>
  <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
    <mat-form-field>
      <input
        matInput
        formControlName="roll"
        placeholder="HEC Email ID">
    </mat-form-field>

    <mat-form-field>
      <input
        type="password"
        matInput
        formControlName="password"
        placeholder="Password">
    </mat-form-field>

    <mat-form-field>
      <input
        type="password"
        matInput
        formControlName="password1"
        placeholder="Reenter Password">
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        formControlName="authCode"
        placeholder="Auth Code">
    </mat-form-field>

    <button mat-button> Signup </button>
  </form>
</mat-card-content>
